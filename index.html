<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로컬스토리지 블로그</title>
    <link rel="stylesheet" href="./index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
</head>

<body>
    <div id="container">
        <!-- 제목 -->
        <div class="d-flex justify-content-center mt-5">
            <h2>로컬스토리지 블로그</h2>
        </div>

        <!-- 버튼 -->
        <div class="d-flex justify-content-center mt-5">
            <button id="login-btn" class="btn btn-primary m-2" data-bs-toggle="modal"
                data-bs-target="#login-modal">로그인</button>
            <button id="signup-btn" class="btn btn-primary m-2" data-bs-toggle="modal"
                data-bs-target="#signup-modal">회원가입</button>
            <button id="new-post-btn" class="btn btn-success m-2" data-bs-toggle="modal"
                data-bs-target="#post-modal">글쓰기</button>
            <button id="logout-btn" class="btn btn-danger m-2" onclick="logout()">로그아웃</button>
        </div>

        <!-- 회원가입 모달 -->
        <div class="modal fade" id="signup-modal" tabindex="-1" aria-labelledby="signup-modal-label" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="signup-modal-label">회원가입</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping-username">@</span>
                            <input id="signup-username-input" type="text" class="form-control" placeholder="Username" />
                        </div>
                        <div class="input-group flex-nowrap mt-3">
                            <span class="input-group-text">@</span>
                            <input id="signup-password-input" type="password" class="form-control"
                                placeholder="Password" />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                        <button type="button" onclick="handlesignup()" class="btn btn-primary">회원가입하기</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 로그인 모달 -->
        <div class="modal fade" id="login-modal" tabindex="-1" aria-labelledby="login-modal-label" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="login-modal-label">로그인</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text">@</span>
                            <input id="login-username-input" type="text" class="form-control" placeholder="Username" />
                        </div>
                        <div class="input-group flex-nowrap mt-3">
                            <span class="input-group-text">@</span>
                            <input id="login-password-input" type="password" class="form-control"
                                placeholder="Password" />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                        <button type="button" onclick="handleLogin()" class="btn btn-primary">로그인하기</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 글쓰기 모달 -->
        <div class="modal fade" id="post-modal" tabindex="-1" aria-labelledby="post-modal-label" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="post-modal-label">글쓰기</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text">@</span>
                            <input id="post-title-input" type="text" class="form-control" placeholder="제목을 입력해주세요" />
                        </div>
                        <div class="input-group flex-nowrap mt-3">
                            <span class="input-group-text">@</span>
                            <input id="post-content-input" type="text" class="form-control" placeholder="본문을 입력해주세요" />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                        <button type="button" onclick="handlepost()" class="btn btn-primary">글쓰기</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 게시글 목록 -->
        <div class="d-flex justify-content-center mt-5 mb-3">
            <h3>글 목록</h3>
        </div>
        <div class="d-flex justify-content-center">
            <ul id="postList" class="list-group"></ul>
        </div>
    </div>

    <!-- 스크립트 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
